<app-header></app-header>
<!--  <app-breadcrumb></app-breadcrumb>-->
<ng-container>
  <div class="container">
    <button (click)="sidenav.toggle()"></button>
    <mat-sidenav-container class="example-container row" autosize>
      <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="example-sidenav justify-content-center col-lg-3"
                   [fixedInViewport]="false"
                   *ngIf="categories"
      >
        <app-category-list [inputCategories]="categories"></app-category-list>
      </mat-sidenav>

      <mat-sidenav-content class="col-lg-9" style="min-height: 800px; background: #fff; overflow: hidden">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</ng-container>
<app-footer></app-footer>
