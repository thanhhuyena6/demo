<div class="row" *ngIf="product">
  <div class=" col-md-4 product-detail" *ngFor="let products of product.products">
    <h3>{{product.name}}</h3>
    <div class="card">
      <div class="card-item">
        <img class="card-item-img" *ngFor="let images of products.images" [src]="images.image_url">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{products.name}}</h5>
        <p class="card-text lead">${{products.price}}</p>
      </div>
      <div class="card-footer">
        <div class="row justify-content-center">
          <button (click)="viewProductDetails(product)" class="btn btn-outline-info">
            QUICK VIEW
          </button>
<!--          <button class="btn btn-outline-primary">-->
<!--            Add to cart-->
<!--          </button>-->
        </div>
      </div>
    </div>
  </div>
</div>
